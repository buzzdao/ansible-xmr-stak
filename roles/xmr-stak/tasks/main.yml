---
# tasks file for ansible-xmr-stak
- name: Update apt.
  apt:
      update_cache: yes
      cache_valid_time: 3600
  tags:
    - deploy

- name: Get requiremnts.
  apt:
    name: "{{ item }}"
  with_items:
    - libmicrohttpd-dev
    - libssl-dev
    - cmake
    - build-essential
    - libhwloc-dev
  tags:
    - deploy

- name: Download sources.
  git:
    repo: https://github.com/buzzdao/xmr-stak.git
    dest: "{{ xmr_stak_base_dir }}"
    force: yes
  tags:
    - deploy

- name: Create the working directory.
  file:
    path: "{{ xmr_stak_build_dir }}"
    state: directory
  tags:
    - deploy

- name: Make the package.
  command: "cmake .. -D{{ item[0] }}={{ item[1] }} -DCUDA_ENABLE=OFF -DOpenCL_ENABLE=OFF"
  args:
    chdir: "{{ xmr_stak_build_dir }}"
  with_items: "{{ xmr_build_options }}"
  tags:
    - deploy

- name: Install the package.
  command: "make install"
  args:
    chdir: "{{ xmr_stak_build_dir }}"
  tags:
    - deploy

- name: Write the configuration file
  template: src=templates/config.txt.j2 dest="{{ xmr_stak_bin_dir }}/config.txt"
  tags:
    - deploy

- name: Switch Tsocks configuration file for internal
  template: src=templates/tsocks-local.j2 dest="/etc/tsocks.conf"
  tags:
    -localproxy

- name: Switch Tsocks configuration file for internal
  template: src=templates/tsocks-remote.j2 dest="/etc/tsocks.conf"
  tags:
    -remoteproxy
