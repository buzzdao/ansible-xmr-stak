---
# vars file for ansible-role-xmr-stak
xmr_currency: monero

xmr_stak_base_dir: /root/xmr-stak22
xmr_stak_build_dir: /root/xmr-stak22/build
xmr_build_options: -DCUDA_ENABLE=OFF -DOpenCL_ENABLE=OFF
#  make_install_prefix: "{{ xmr_stak_base_dir }}"
  make_link_static: OFF
  make_build_type: Release
  microhttpd_enable: OFF
  OpenSSL_ENABLE: OFF
  XMR_STAK_Currency: "{{ xmr_currency }}"
  XMR_STAK_COMPILE: native
  CPU_ENABLE: ON
  HWLOC_ENABLE: ON
  OpenCL_ENABLE: OFF
  CUDA_ENABLE: OFF

xmr-pool-address: cryptonight.usa.nicehash.com:3355
xmr-wallet-address: 1NYTak57oEYJwzTrG9wwAtM9Q44DwMBFLq
xmr-pool-password: "x"
xmr-use-nicehash: "true"
xmr-use-tls: "false"
xmr-tls-fingerprint: ""
xmr-pool-weight: 1
xmr-call-timeout: 10
xmr-retry-time: 30
xmr-giveup-limit: 0
xmr-verbose-level: 3
xmr-print-motd: "true"
xmr-h-print-time: 60
xmr-use-slow-memory: warn
xmr-tls-secure-algo: "true"
xmr-daemon-mode: "false"
xmr-flush-stdout: "false"
xmr-output-file: ""
xmr-httpd-port: 16000
xmr-http-login: ""
xmr-http-pass: ""
xmr-prefer-ipv4: "true"
